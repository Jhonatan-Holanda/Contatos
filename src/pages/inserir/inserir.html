<ion-header>

  <ion-navbar>
    <ion-title>Inserir</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label>Salver em:</ion-label>
      <ion-select [(ngModel)]="cadastra.lugar">
        <ion-option value="Telefone">Contato do Telefone</ion-option>
        <ion-option value="Google">Conta Google</ion-option>
        <ion-option value="Sim 1">Sim 1</ion-option>
        <ion-option value="Sim 2">Sim 2</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="cadastra.nome" required></ion-input>
    </ion-item>
    <!-- <ion-item *ngIf="nome.errors && (nome.dirty || nome.touched)" class="text-danger">
      Campo Obrigatorio
    </ion-item> -->

    <ion-item>
        <ion-label floating>Foto</ion-label>
        <ion-input type="text" [(ngModel)]="cadastra.foto"></ion-input>
      </ion-item>
  
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="cadastra.telefone"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="mail" [(ngModel)]="cadastra.email"></ion-input>
    </ion-item>

    <ion-item>
        <button (click)="Cadastro(cadastra)" ion-button color="primary" block>Salvar</button>
    </ion-item>
  
  </ion-list>
</ion-content>
