<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <ion-title>{{contatos.nome}}</ion-title>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="create" id="edit" (click)="getId(contatos.id)"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="trash" id="edit" (click)="excluir()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <img src="../assets/imgs/{{contatos.foto}}.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h3>Numero:</h3>
        <hr>
        <ion-label>{{contatos.telefone}}</ion-label>
      </ion-col>
      <ion-col col-6>
        <h3>Salvo:</h3>
        <hr>
        <ion-label>{{contatos.lugar}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <h3>Email:</h3>
        <hr>        
        <ion-label>{{contatos.email}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
