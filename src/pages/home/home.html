<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-col col-12>
        <ion-row id="procura" class="sumiu">
          <ion-col col-8 >
              <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
          </ion-col>
          <ion-col col-2>
              <ion-icon onclick="document.getElementById('procura').classList.add('sumiu');document.getElementById('top').classList.remove('sumiu')" name="search"></ion-icon>
          </ion-col>
          <ion-col col-2>
            <ion-icon (click)="Inserir()" name="person-add" ></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row id="top">
          <ion-col col-8>
            <ion-title>
                Meus Contatos
            </ion-title>
          </ion-col>
          <ion-col col-2>
            <ion-icon onclick="document.getElementById('top').classList.add('sumiu');document.getElementById('procura').classList.remove('sumiu')" name="search"></ion-icon>
          </ion-col>
          <ion-col col-2>
            <ion-icon (click)="Inserir()" name="person-add"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-list>
    <ion-item (click)="getId(d.id)" *ngFor="let d of dados | search:terms">
      <ion-avatar item-start>
        <img src="{{d.foto}}">
      </ion-avatar>
      <h2>{{d.nome}}</h2>
      <p>{{d.telefone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
